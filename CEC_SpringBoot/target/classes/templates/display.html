<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1">
<tr>
<th>Id</th>
<th>Brand</th>
<th>Model</th>
<th>RentalPrice</th>
<th colspan=2>Actions</th>
</tr>
<tr th:each="car:${cars}">
<td th:text="${car.id}"></td>
<td th:text="${car.brand}"></td>
<td th:text="${car.model}"></td>
<td th:text="${car.rentalPrice}"></td>
<td >
<a th:href="@{/delete/{id}(id=${car.id})}">Delete</a>
</td>
<td >
<a th:href="@{/edit/{id}(id=${car.id})}">Edit</a>
</td>
</tr>
</table>
</body>
</html>
