<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Edit Car</h1>
<form action="/edit" method="post">
<input type="hidden" name="id" th:value="${car.id}">
Brand <input type="text" name="brand" th:value="${car.brand}" />
Model <input type="text" name="model" th:value="${car.model}"/>
Rental Price <input type="text" name="rentalPrice" th:value="${car.rentalPrice}"/>
<button type="submit">Edit </button>

</form>
</body>
</html>
